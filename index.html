<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        #qrcode img, #qrcode canvas {
            margin: auto;
            border-radius: 4px; 
        }
        
        /* Smooth fade in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden fade-in">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white tracking-wide">QR Code Generator</h1>
            <p class="text-indigo-200 text-sm mt-1">Turn any URL into a scannable code</p>
        </div>

        <!-- Content -->
        <div class="p-6 space-y-5">
            
            <!-- Input Section -->
            <div class="space-y-4">
                <div>
                    <label for="urlInput" class="block text-sm font-semibold text-gray-700 mb-2">Website URL or Text</label>
                    <input type="text" id="urlInput" placeholder="https://www.example.com" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none text-gray-800 placeholder-gray-400"
                        value="https://www.google.com">
                </div>

                <div>
                    <label for="titleInput" class="block text-sm font-semibold text-gray-700 mb-2">Label / Title (Optional)</label>
                    <input type="text" id="titleInput" placeholder="e.g. WiFi Password, Menu, Website" maxlength="25"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none text-gray-800 placeholder-gray-400">
                </div>
            </div>

            <!-- Customization Options -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="colorDark" class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Color</label>
                    <div class="flex items-center space-x-2 border border-gray-200 p-2 rounded-lg cursor-pointer hover:bg-gray-50 transition" onclick="document.getElementById('colorDark').click()">
                        <input type="color" id="colorDark" value="#000000" class="w-8 h-8 rounded cursor-pointer border-none bg-transparent p-0">
                        <span class="text-sm text-gray-600">Dark</span>
                    </div>
                </div>
                <div>
                    <label for="colorLight" class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Background</label>
                    <div class="flex items-center space-x-2 border border-gray-200 p-2 rounded-lg cursor-pointer hover:bg-gray-50 transition" onclick="document.getElementById('colorLight').click()">
                        <input type="color" id="colorLight" value="#ffffff" class="w-8 h-8 rounded cursor-pointer border-none bg-transparent p-0">
                        <span class="text-sm text-gray-600">Light</span>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button onclick="generateQR()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                Generate Code
            </button>

            <!-- QR Display Area -->
            <div class="flex flex-col items-center justify-center pt-4 border-t border-gray-100">
                <div class="bg-white border border-gray-200 shadow-sm rounded-xl mb-4 p-4 w-full max-w-[250px] flex flex-col items-center">
                    <div id="qrTitleDisplay" class="text-center font-bold text-gray-800 mb-2 hidden break-words w-full px-2"></div>
                    <div id="qrcode" class="flex items-center justify-center min-h-[200px]"></div>
                </div>
                
                <!-- Download Button (Hidden initially) -->
                <button id="downloadBtn" onclick="downloadQR()" 
                    class="hidden text-indigo-600 hover:text-indigo-800 text-sm font-semibold flex items-center gap-1 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download PNG
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Scan with your phone camera to test</p>
        </div>
    </div>

    <script>
        let qrcodeObj = null;

        // Initialize with default on load
        window.addEventListener('DOMContentLoaded', () => {
            generateQR();
            
            // Add event listeners for Enter key
            const inputs = [document.getElementById('urlInput'), document.getElementById('titleInput')];
            inputs.forEach(input => {
                input.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        generateQR();
                    }
                });
            });
            
            // Re-generate automatically when colors change
            document.getElementById('colorDark').addEventListener('input', debounce(generateQR, 300));
            document.getElementById('colorLight').addEventListener('input', debounce(generateQR, 300));
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function generateQR() {
            const url = document.getElementById('urlInput').value.trim();
            const title = document.getElementById('titleInput').value.trim();
            const colorDark = document.getElementById('colorDark').value;
            const colorLight = document.getElementById('colorLight').value;
            
            const container = document.getElementById('qrcode');
            const titleDisplay = document.getElementById('qrTitleDisplay');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                alert("Please enter a URL first.");
                return;
            }

            // Clear previous QR
            container.innerHTML = "";

            // Update Title Display
            if (title) {
                titleDisplay.textContent = title;
                titleDisplay.style.color = colorDark;
                titleDisplay.classList.remove('hidden');
            } else {
                titleDisplay.classList.add('hidden');
            }

            try {
                // Create new QR Code
                qrcodeObj = new QRCode(container, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark : colorDark,
                    colorLight : colorLight,
                    correctLevel : QRCode.CorrectLevel.H
                });

                // Show download button after a brief delay
                setTimeout(() => {
                    downloadBtn.classList.remove('hidden');
                    // Force title alignment if needed
                    if(title) titleDisplay.style.maxWidth = "200px";
                }, 100);

            } catch (error) {
                console.error("Error generating QR code:", error);
                container.innerHTML = "<p class='text-red-500 text-sm'>Error generating code.</p>";
            }
        }

        function downloadQR() {
            const container = document.getElementById('qrcode');
            const title = document.getElementById('titleInput').value.trim();
            const colorLight = document.getElementById('colorLight').value;
            const colorDark = document.getElementById('colorDark').value;

            // Find the image generated by the library
            const qrImg = container.querySelector('img');
            
            if (qrImg && qrImg.src) {
                // If there is a title, we need to composite it onto a canvas
                if (title) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const padding = 20;
                    const titleHeight = 30;
                    
                    // Create an Image object to draw onto canvas
                    const imageObj = new Image();
                    imageObj.src = qrImg.src;
                    
                    imageObj.onload = function() {
                        // Set canvas dimensions (add extra space for title + padding)
                        canvas.width = imageObj.width + (padding * 2);
                        canvas.height = imageObj.height + (padding * 2) + titleHeight;
                        
                        // Fill background
                        ctx.fillStyle = colorLight;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw Title
                        ctx.font = "bold 20px sans-serif";
                        ctx.fillStyle = colorDark;
                        ctx.textAlign = "center";
                        ctx.fillText(title, canvas.width / 2, padding + 15);
                        
                        // Draw QR Code
                        ctx.drawImage(imageObj, padding, padding + titleHeight);
                        
                        // Trigger Download
                        triggerDownload(canvas.toDataURL("image/png"));
                    };
                } else {
                    // No title, just download the image directly
                    triggerDownload(qrImg.src);
                }
            } else {
                // Fallback for canvas based rendering
                const canvas = container.querySelector('canvas');
                if (canvas) {
                     triggerDownload(canvas.toDataURL("image/png"));
                }
            }
        }
        
        function triggerDownload(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
